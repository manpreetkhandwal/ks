<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Book a Table</title>
      <link rel="stylesheet" href="style2.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
   
    <div class="container">
        <div class="text">Book A Table</div>
        <form action="https://script.google.com/macros/s/AKfycbzLauY-GPbR8vf5t6QiE1X8wwEiBuMk2Ncy_-_CXJehatHS_MN0lDGxq9t0jLW2Ayecdw/exec">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="name"  required>
                 <div class="underline"></div>
                 <label for="">Name</label>
              </div>
              <div class="input-data">
                 <input type="text"  name="email/mobileno." required>
                 <div class="underline"></div>
                 <label for="">Email  / mobile No.</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="datetime-local" name="date/time" required>
                 <div class="underline"></div>
                 <label for=""></label>
              </div>
              <div class="input-data">
                 <input type="number"  name="noofpeople" required>
                 <div class="underline"></div>
                 <label for="">No. of people</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" name="message"  required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit">
                    </div>
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="reset" value="Reset">
                     </div>
                    <a href="index.html">
                    <div class="button">Back</div>
                </a>
                 </div>
                 <span id="msg"></span>
              </div>
           </div>
        </form>
       
     </div>
     

   </body>
</html>
